<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/stylepag.css" />
    <title>Eliminar usuario</title>
  </head>
  <body>
    <main>

      <header>
        <h1>Eliminar usuario</h1>
        <label class="mensaje1" id="mensaje1"
          >Ingrese el correo del usuario que desea eliminar
        </label>
      </header>

      <section>
        <div id="contenedor">
          <input type="text" placeholder="Correo del Usuario" required id="correo" />
          <button id="verificar">Verificar</button>
          <hr />
          <div id="usuario">
          </div>
          <input type="button" value="Cancelar" id="cancelar" />
          <input type="submit" value="Eliminar" id="eliminar" />
          <br />
        </div>
      </section>

    </main>
    <script src="eliminarUsuario.js"></script>
  </body>
</html>
